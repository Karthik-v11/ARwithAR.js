<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR with Scanning Screen</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    
    /* Scanning overlay styles */
    #scanning-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 24px;
      z-index: 99999; /* Make sure it's on top of everything else */
    }
    
    /* A simple spinner to show while scanning */
    .spinner {
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 8px solid white;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- Scanning overlay element -->
<div id="scanning-overlay">
  <div>
    <div class="spinner"></div>
    <p>Scanning for surfaces...</p>
  </div>
</div>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  //import { ARButton } from './ARButton.js';
  //import { CSS3DRenderer } from "three/examples/jsm/renderers/CSS3DRenderer.js"


  let camera, scene, renderer;
  let reticle;  // For hit-testing
  let controller;
  let hitTestSource = null;
  let hitTestSourceRequested = false;
  let gltfModel;  // Variable to hold the loaded model
  let isPlaneDetected = false;  // To track if the plane is detected

  // Scanning overlay DOM element
  const scanningOverlay = document.getElementById('scanning-overlay');

  // Initialize the scene, camera, and renderer
  function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(scanningOverlay);

    let options={ requiredFeatures: ['hit-test'],optionalFeatures:['dom-overlay'] }
    options.domOverlay={root:scanningOverlay}
    document.body.appendChild(ARButton.createButton(renderer,options ));



    // labelRenderer = new CSS3DRenderer.CSS3DRenderer();
    //     labelRenderer.setSize(window.innerWidth, window.innerHeight);
    //     labelRenderer.domElement.style.position = 'absolute';
    //     labelRenderer.domElement.style.top = '0px';
    //     document.body.appendChild(labelRenderer.domElement);

    // Lighting for the scene
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    light.position.set(0.5, 1, 0.25);
    scene.add(light);

    const geometry1 = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        const material1 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const box = new THREE.Mesh(geometry1, material1);
        box.position.set(0, 0, -0.5); // position the box slightly in front of the user
        scene.add(box);

        // Attach the HTML content to the box using CSS2DObject
        // const label = new CSS2DObject(scanningOverlay);
        // box.add(label);
        // scanningOverlay.style.display = 'block'; // make the HTML content visible


    // Reticle for hit-test (to visualize where the object will be placed)
    const geometry = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    reticle = new THREE.Mesh(geometry, material);
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    // Load the GLTF model
    const loader = new GLTFLoader();
    loader.load('../uploads_files_2792345_Koenigsegg.glb', function (gltf) {
      gltfModel = gltf.scene;
      gltfModel.scale.set(0.03, 0.03, 0.03);
      gltfModel.visible = false;  // Hide initially, only show on placement
      scene.add(gltfModel);
    }, undefined, function (error) {
      console.error('An error happened while loading the model:', error);
    });

    // Controller to handle user interaction (taps)
    controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);
  }

  // Event handler for placing the model on tap
  function onSelect() {
    if (reticle.visible && gltfModel) {
      const modelInstance = gltfModel.clone();

      modelInstance.position.setFromMatrixPosition(reticle.matrix);
      modelInstance.visible = true;

      scene.add(modelInstance);
      reticle.visible = false;

      // Make the model available for auto-rotation and user control
      gltfModel = modelInstance;

      controller.removeEventListener('select', onSelect);
      scene.remove(reticle);
    }
  }

  function render(timestamp, frame) {
    if (frame) {
      const referenceSpace = renderer.xr.getReferenceSpace();
      const session = renderer.xr.getSession();

      if (!hitTestSourceRequested) {
        session.requestReferenceSpace('viewer').then((referenceSpace) => {
          session.requestHitTestSource({ space: referenceSpace }).then((source) => {
            hitTestSource = source;
          });
        });

        session.addEventListener('end', () => {
          hitTestSourceRequested = false;
          hitTestSource = null;
        });

        hitTestSourceRequested = true;
      }

      if (hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const hitMatrix = new THREE.Matrix4().fromArray(hit.getPose(referenceSpace).transform.matrix);

          reticle.visible = true;
          reticle.matrix.fromArray(hitMatrix.elements);

          // Hide the scanning screen if the plane is detected
          if (!isPlaneDetected) {
            isPlaneDetected = true;
            scanningOverlay.style.display = 'none';  // Hide the scanning overlay
          }
        } else {
          reticle.visible = false;
        }
      }
    }
    labelRenderer.render(scene, camera);

    renderer.render(scene, camera);
  }

  // Resize handler to adjust camera and renderer
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });


  init();
</script>

</body>
</html>
