<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR with Plane Detection</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="module">

import * as THREE from 'https://cdn.skypack.dev/three@0.129.0/build/three.module.js';
import { ARButton } from './ARButton.js';
import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js';
import { OrbitControls } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js';

  let camera, scene, renderer;
  let reticle;  // For hit-testing
  let controller;
  let hitTestSource = null;
  let hitTestSourceRequested = false;
  let gltfModel;  // Variable to hold the loaded model


  // Initialize the scene, camera, and renderer
  function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    // Lighting for the scene
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    light.position.set(0.5, 1, 0.25);
    scene.add(light);

    // Reticle for hit-test (to visualize where the object will be placed)
    const geometry = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    reticle = new THREE.Mesh(geometry, material);
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    const loader = new GLTFLoader();
    loader.load('../uploads_files_2792345_Koenigsegg.glb', function (gltf) {
      gltfModel = gltf.scene;
      gltfModel.scale.set(0.03,0.03,0.03);
      gltfModel.visible = false;  // Hide initially, only show on placement
      scene.add(gltfModel);  
    }, undefined, function (error) {
      console.error('An error happened while loading the model:', error);
    });

    // Controller to handle user interaction (taps)
    controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);
  }

  // Event handler for placing the model on tap
  function onSelect() {
    if (reticle.visible && gltfModel) {
      // const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
      // const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
      // const mesh = new THREE.Mesh(geometry, material);
      // mesh.position.setFromMatrixPosition(reticle.matrix);
      // scene.add(mesh);

      const modelInstance = gltfModel.clone();

      modelInstance.position.setFromMatrixPosition(reticle.matrix);
      modelInstance.visible = true;
      controller.removeEventListener('select', onSelect);
      scene.remove(reticle);
      scene.add(modelInstance);
    }
  }

   function render(timestamp, frame) {
    if (frame) {
      const referenceSpace = renderer.xr.getReferenceSpace();
      const session = renderer.xr.getSession();

      if (!hitTestSourceRequested) {
        session.requestReferenceSpace('viewer').then((referenceSpace) => {
          session.requestHitTestSource({ space: referenceSpace }).then((source) => {
            hitTestSource = source;
          });
        });

        session.addEventListener('end', () => {
          hitTestSourceRequested = false;
          hitTestSource = null;
        });

        hitTestSourceRequested = true;
      }

      if (hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];

          const hitMatrix = new THREE.Matrix4().fromArray(hit.getPose(referenceSpace).transform.matrix);

          reticle.visible = true;
          reticle.matrix.fromArray(hitMatrix.elements);
        } else {
          reticle.visible = false;
        }
      }
    }

    renderer.render(scene, camera);
    gltfModel.scene.rotation.x += 0.01;
    gltfModel.scene.rotation.y += 0.01;
  }

  // Resize handler to adjust camera and renderer
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  init();
</script>

</body>
</html>
